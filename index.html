<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Flood Control</title>
	<script type="text/javascript" src="lib/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('sky', 'assets/platform.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);

}

var buildings;

var score = 0;

function create() {

    //  A simple background for our game
    game.add.sprite(0, 0, 'sky');

    //  The buildings group contains the initial barricades of the flood
    buildings = game.add.group();

    // The player and its settings
    player = game.add.sprite(0, 0, 'dude');

    //  Here we'll create 12 of them evenly spaced apart
    for (var i = 0; i < 12; i++)
    {
        //  Create a building inside of the 'buildings' group
        var building = buildings.create(i * 70, 0, 'building');
    }

    //  The score
    scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();
    
}

function update() {

  

}

</script>

</body>
</html>
